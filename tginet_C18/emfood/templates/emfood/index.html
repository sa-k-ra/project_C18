{% load static %}

<link rel="stylesheet" href="{% static 'emfood/style.css' %}">
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>EMFood</title>
        <meta name="keywords" content="ページのキーワードA,B,C">
        <meta name="description" content="ページの説明">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="outer">
            <header>
                <div id="header-container">
                    <div id="head-inner">
                        <h1>非常食管理アプリ　</h1>
                        <p class="description">あなたのＨＰの説明文</p>
                    </div>
                </div>
            </header>
                <div id="content-wrapper">
                    <main>
                        <div id="inner">
                            <h2>消費期限の近い非常食があります！！</h2>
                        </div>
                    </main>
                        <aside>
                            <div id="middle-inner">
                                <div class="side-title">menu</div>
                                    <div class="side">
                                <ul>
                                    <li>記事ページへのリンク</li>
                                    <li>記事ページへのリンク</li>
                                </ul>
                            </div>
                        </div>
                        <table>
                            <tr>
                            {% for col in header %}
                              <th>{{ col }}</th>
                            {% endfor %}
                            </tr>
                      
                            {% for food in foodData %}
                            <tr>
                              <td>{{ food.id }}</td>
                              <td>{{ food.name }}</td>
                              <td>{{ food.num }}</td>
                              <td>{{ food.expire_date }}</td>
                            </tr>
                            {% endfor %}
                        </table>
                    </aside>
                </div>
            <footer>© TGI C18</footer>
        </div>
    </body>
</html>
